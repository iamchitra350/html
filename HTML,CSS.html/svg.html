<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="80" fill="blue" stroke="pink" stroke width="4" />
    </svg>

    <svg width="300" height="200">
        <rect x="100" y="100" width="200" height="100" fill="pink" stroke="blue" stroke-width="5" stroke-opacity="0.5"/>
    </svg>

    <svg>
        <ellipse cx="100" cy="100" rx="80" ry="40" fill="pink" />
    </svg>

    <svg>
        <line x1="20" y1="20" x2="150" y2="150" stroke="black" stroke-width="5" />
    </svg>

    <svg height="400">
        <polygon points="150 75 258 137.5 258 262.5 150 325 42 262.6 42 137.5"  />
    </svg>

    <svg height="400">
        <polyline points="150 75 258 137.5 258 262.5 150 325 42 262.6 42 137.5" stroke="blue" stroke-width="5" />
    </svg>

</body>
</html>
