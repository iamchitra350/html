<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Dropdown</title>
    <style>
        
        

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            background-color: inherit;
            color: white;
            padding: 14px 16px;
            font-size: inherit;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        nav a:hover,
        .dropdown:hover .dropbtn {
            background-color: #111;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <button class="dropbtn">Services</button>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">Web Development</a>
                <a href="#">SEO</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Products</button>
            <div class="dropdown-content">
                <a href="#">Product A</a>
                <a href="#">Product B</a>
                <a href="#">Product C</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </nav>

</body>

</html>
